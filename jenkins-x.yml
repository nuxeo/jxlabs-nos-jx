buildPack: none
pipelineConfig:
  pipelines:
    release:
      setVersion:
        steps:
          - name: git-unshallow
            sh: 'git fetch --tags --unshallow origin \$BRANCH && git checkout \$BRANCH'
          - name: create-version-file
            sh: jx step next-version --version=\$(make version) --tag
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:v0.22.0
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: BASE_WORKSPACE
                value: /workspace/source
              - name: HELM_HOME
                value: /tekton/home/.helm
              - name: GOPATH
                value: /workspace/go
#             - name: GOPROXY
#               value: http://jenkins-x-athens-proxy
              - name: PARALLEL_BUILDS
                value: "2"
              - name: DISABLE_TEST_CACHING
                value: "true"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
              - name: DOCKER_REGISTRY
                valueFrom:
                  configMapKeyRef:
                    key: docker.registry
                    name: jenkins-x-docker-registry
              - name: DOCKER_REGISTRY_ORG
                valueFrom:
                  configMapKeyRef:
                    key: docker.org
                    name: jenkins-x-docker-registry
              - name: CHARTMUSEUM_USER
                valueFrom:
                  secretKeyRef:
                    name: jenkins-x-chartmuseum
                    key: BASIC_AUTH_USER
              - name: CHARTMUSEUM_PASS
                valueFrom:
                  secretKeyRef:
                    name: jenkins-x-chartmuseum
                    key: BASIC_AUTH_PASS
              - name: GITHUB_ACCESS_TOKEN 
                valueFrom:
                  secretKeyRef:
                    name: knative-git-user-pass
                    key: password
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 1
                    memory: 3072Mi
            steps:
              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args: ['init','--client-only']

              - name: release
                #image: docker.io/golang:1.11.5
                # needs helm in the image for install_gitops_integration_test.go
                image: gcr.io/jenkinsxio/builder-go-maven
                command: make
                args: ['release']


              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:v0.22.0
                command: /kaniko/executor
                args: 
                  - --dockerfile=/workspace/source/Dockerfile
                  - --context=/workspace/source
                  - -cache-dir=/workspace --cache=true
                  - -destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION
                  - -destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:latest
              - name: release-charts
                image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                - "release"
                - --directory=/workspace/source/charts/jx

