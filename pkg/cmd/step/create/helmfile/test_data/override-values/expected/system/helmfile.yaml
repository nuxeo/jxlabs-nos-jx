bases:
- ../environments.yaml
helmDefaults:
  atomic: true
  devel: false
  force: false
  recreatePods: false
  tillerless: false
  timeout: 520
  tls: false
  verify: false
  wait: true
releases:
- chart: stable/nginx-ingress
  name: nginx-ingress
  namespace: nginx
  needs:
  - jx/namespace-nginx
  values:
  - test_data/jenkins-x-versions/apps/stable/nginx-ingress/values.yaml.gotmpl
  - ../jx-requirements.values.yaml.gotmpl
  - ../apps/nginx-ingress/values.yaml
- chart: zloeber/namespace
  name: namespace-nginx
  namespace: jx
  values:
  - generated/nginx/values.yaml
repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: zloeber
  url: git+https://github.com/rawlingsj/helm-namespace@chart